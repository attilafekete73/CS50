<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <!-- https://favicon.io/emoji-favicons/money-bag/ -->
        <link href="/static/favicon.ico" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <title>Prof.Piggybank: {% block title %}{% endblock %}</title>

    </head>

    <body>

        <nav class="bg-light border navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><span class="logo prof">prof</span><span class="logo">Piggybank</span><span><img src="/static/profPiggibank.png" alt="pig" class="pig"></span></a>
                <!--{% if session["user_id"] %}

                {% endif %}-->
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    {% if session["user_id"] %}
                        <div id="navbarsearch">
                            <form class="navbar-brand" action="/search" method="post">
                                <div class="btn-group">
                                    <input class="searchbar" type="text" name="search" placeholder="Search">
                                    <input class="searchbtn btn btn-primary" type="submit" value="Search">
                                </div>
                                <div class="checkbox">
                                    <input type="checkbox" name='searchbox' id="srcCourse" value="COURSE"><label for="srcCourse">course</label>
                                    <input type="checkbox" name='searchbox' id="srcUser" value="USER"><label for="srcUser">user</label>
                                    <input type="checkbox" name='searchbox' id="srcPicture" value="PICTURE"><label for="srcPicture">picture</label>
                                    <input type="checkbox" name='searchbox' id="srcDocument" value="DOCUMENT"><label for="srcDocument">document</label>
                                    <input type="checkbox" name='searchbox' id="srcPPT" value="PPT"><label for="srcPPT">ppt</label>
                                    <input type="checkbox" name='searchbox' id="srcNote" value="NOTE"><label for="srcNote">note</label>
                                    <input type="checkbox" name='searchbox' id="srcVideo" value="VIDEO"><label for="srcVideo">video</label>
                                    <input type="checkbox" name='searchbox' id="srcAudio" value="AUDIO"><label for="srcAudio">audio</label>
                                </div>
                                <!--<input type="checkbox" name='searchbox' id="srcComment" value="COMMENT"><label for="srcComment">COMMENT</label>-->
                            </form>
                        </div>
                        
                        <div class="nav-item"><a class="nav-link" href="/logout">Log Out</a></div>
                    {% else %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                            <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
        </main>


    </body>

</html>
